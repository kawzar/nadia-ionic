<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      Documentos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
      <ion-input [(ngModel)]="filter.searchStr" placeholder="Busqueda en el contenido"></ion-input>
      <ion-button (click)="onSearchClicked($event)" [disabled]="searchButtonIsDisabled">Buscar</ion-button>      
      <ion-button color="secondary" [disabled]="!filter.searchStr" (click)="onClearSearchClicked($event)">Limpiar busqueda</ion-button>
  </ion-item>
  <ion-item-sliding *ngFor="let document of documents">
    <ion-item>
      <ion-label><a [routerLink]="['/menu/details', document._id, filter.searchStr]">{{document.title}}</a></ion-label>
    </ion-item>

    <ion-item-options *ngIf="isLoggedIn()" side="end">
      <ion-item-option *ngIf="isLoggedIn()" color="tertiary" expandable (click)="edit(document._id)">Modificar</ion-item-option>
      <ion-item-option *ngIf="isLoggedIn()" color="danger" (click)="delete(document._id)" expandable>Borrar</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
