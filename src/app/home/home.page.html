<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-list>
  <ion-item *ngFor="let document of documents">
    <ion-label><a [routerLink]="['/details', document._id]">{{document.title}}</a></ion-label>
  </ion-item>
</ion-list>
</ion-content>
