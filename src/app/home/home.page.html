<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let document of documents">
    <ion-item>
      <ion-label><a [routerLink]="['/menu/details', document._id]">{{document.title}}</a></ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="tertiary" expandable (click)="edit(document._id)">Update</ion-item-option>
      <ion-item-option color="danger" expandable>Delete</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
</ion-list>
</ion-content>
