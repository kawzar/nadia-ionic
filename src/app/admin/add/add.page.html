<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar documento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="add(form)">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Agregar documento</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="title" [(ngModel)]="document.title" placeholder="Titulo" ngModel required></ion-input>
            </ion-item>
            <ion-item padding>
              <quill-editor name="content" [(ngModel)]="document.content" [sanitize]="true" placeholder="Ingrese el contenido" [styles]="{height: '200px'}"></quill-editor>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid || buttonDisabled" expand="block">Agregar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
