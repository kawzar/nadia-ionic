<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>Editar documento</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <form #form="ngForm" (ngSubmit)="edit(form)">
      <ion-grid>
        <ion-row justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Editar documento</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="title" placeholder="TÃ­tulo" [(ngModel)]="document.title" required></ion-input>
              </ion-item>
                <quill-editor name="content" [(ngModel)]="document.content" [sanitize]="true" [styles]="{height: '200px'}" ></quill-editor> 
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Editar</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
